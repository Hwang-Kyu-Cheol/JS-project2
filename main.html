<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Javascript Project 2</title>
    </head>
    <body>
        <canvas id="js-canvas" class="css-canvas"></canvas>
        <div class="css-controls">
            <div class="css-rangeContainer">
                <input type="range" id="js-range" min="0.1" max="5.0" value="2.5" step="0.1">
            </div>
            <div class="css-btnContainer">
                <button id="js-btnFill">FILL</button>
                <button id="js-btnSave">SAVE</button>
                <button id="js-btnClear">CLEAR</button>
            </div>
            <div class="css-colorContainer">
                <div class="css-color js-color css-colorPaint" style="background-color: #2c2c2c;"></div>
                <div class="css-color js-color" style="background-color: white;"></div>
                <div class="css-color js-color" style="background-color: #FF3B30;"></div>
                <div class="css-color js-color" style="background-color: #FF9500;"></div>
                <div class="css-color js-color" style="background-color: #FFCC00;"></div>
                <div class="css-color js-color" style="background-color: #4CD963;"></div>
                <div class="css-color js-color" style="background-color: #5AC8FA;"></div>
                <div class="css-color js-color" style="background-color: #0579FF;"></div>
                <div class="css-color js-color" style="background-color: #5856D6;"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
